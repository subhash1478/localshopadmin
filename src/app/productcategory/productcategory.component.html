<app-sidemenu></app-sidemenu>
<div class="content-wrapper">
  <section class="content-header">
    <h1>
      Data Tables
      <small>advanced tables</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="#">Tables</a></li>
      <li class="active">Data tables</li>
    </ol>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Product Category   Management</h3>
          </div>
          <div class="row">
            <div class="col-md-12">
                <button pTooltip="Add Product category" label="Add"  pButton type="button" icon="pi pi-plus" iconPos="left"  data-toggle="modal" (click)="action('add')" data-target="#myModal"></button>
                <p-dropdown [options]="post" [(ngModel)]="singleSelect"  (change)="changeValue($event)" optionLabel="title" [filter]="true"  ></p-dropdown>

           


                <p-table [columns]="cols" #dt [value]="ProductCategory" [tableStyle]="{'table-layout':'auto'}"
                [paginator]="true" [rows]="8" [responsive]="true" selectionMode="single" [(selection)]="userda" dataKey="title">
                    <ng-template pTemplate="caption">
  
                  <div style="text-align: right">
  
                        <input type="search" pTooltip="search" tooltipPosition ="top" pInputText size="50" placeholder="Filter" (input)="dt.filterGlobal($event.target.value, 'contains')"
                          style="width:auto">
                        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
                      </div>
                    </ng-template>
                  <ng-template pTemplate="header">
                    <tr>
                      <th>Title</th>
                       <th>Shop name</th>
                     </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-item>
                    <tr>
                        <td> <a [routerLink]="['/product', item.id]">{{item.title}}</a> </td>
                        <td> <a [routerLink]="['/product', item.id]">{{item.shopid.title}}</a> </td>
    
                       
                    </tr>
                  </ng-template>
                </p-table>
              </div>
            </div>  </div>
          </div>
        </div>
      </section>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">{{crud|uppercase}} Category</h4>
          </div>
          <div class="modal-body">
            <div class="box box-primary">
              <div class="box-body">
           
           
                <div class="form-group">
                  <label for="exampleInput1">Title</label>
                  <input type="text" name="title" class="form-control"  placeholder="" [(ngModel)]="cat.title"  >
                </div>
               
 

              </div>
            </div>
            <button type="button" class="btn btn-default"  (click)="addCategory()" >{{crud|uppercase}}</button>
          </div>
        </div>
      </div>
    </div>
