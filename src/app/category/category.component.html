<app-sidemenu></app-sidemenu>
<div class="content-wrapper">
  <section class="content-header">
    <h1>
      Data Tables
      <small>advanced tables</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="#">Tables</a></li>
      <li class="active">Data tables</li>
    </ol>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Category Management</h3>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button type="button" class="btn btn-info btn-xs" data-toggle="modal" (click)="action('add')"  data-target="#myModal">Add</button>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">image</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of category;let i = index">
                    <th scope="row">{{i+1}}</th>
                    <td> <a [routerLink]="['/post/category', item._id]">{{item.title}}</a> </td>
                    <td><img [src]="item.image" width="70"/></td>
                    <td> <button type="button" class="btn btn-info btn-xs" data-toggle="modal" (click)="edit(item)" data-target="#myModal">Edit</button>
                      <td> <button type="button" class="btn btn-danger btn-xs" 
                         (click)="delete(item)"  >Delete</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>  </div>
          </div>
        </div>
      </section>
    </div>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">{{crud|uppercase}} Category</h4>
          </div>
          <div class="modal-body">
            <div class="box box-primary">
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInput1">Title</label>
                  <input type="text" name="title" class="form-control"  placeholder="" [(ngModel)]="cat.title"  >
                </div>
                <div class="form-group">
                  <label for="exampleInput1">Image</label>
                  <input 
                  style="display: none" 
                  type="file" (change)="onFileChanged($event)" 
                  #fileInput>
                  <button (click)="fileInput.click()">Select File</button>
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-default"  (click)="addCategory()" >{{crud|uppercase}}</button>
          </div>
        </div>
      </div>
    </div>
