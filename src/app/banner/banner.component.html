<app-sidemenu></app-sidemenu>
<div class="content-wrapper">
  <section class="content-header">
    <h1>
      Data Tables
      <small>advanced tables</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="#">Tables</a></li>
      <li class="active">Data tables</li>
    </ol>
  </section>
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Category Management</h3>
          </div>
          <div class="row">
            <div class="col-md-12">
           

              <mat-card> 
                <div class="example-container">
              
                  <mat-form-field>
                    <mat-select placeholder="Select Banner" [(ngModel)]="cat.banner">
                      <mat-option value="1">Banner1</mat-option>
                      <mat-option value="2">Banner2</mat-option>
                      <mat-option value="3">Banner3</mat-option>
                    </mat-select>
                  </mat-form-field>
 
                  <input 
                  type="file" (change)="addImage($event,cat.banner)" 
                 #fileInput>
                               </div>
              </mat-card>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th scope="col">image</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of category;let i = index">
                    <th scope="row">{{i+1}}</th>
                     <td><img [src]="item.image" width="70"/></td>
                       <td> <button type="button" class="btn btn-danger btn-xs" 
                         (click)="delete(item)"  >Delete</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>  </div>
          </div>
        </div>
      </section>
    </div>
