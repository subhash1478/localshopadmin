<div class="wrapper">
  <div class="login-box">
    <div class="login-logo">
        <!-- <b>Brahmapur</b>  -->
        <img src="../../assets/images/small.png" width="100"  class="user-image" alt="User Image">

    </div>
    <div class="signin-content">
        <mat-card>
          <mat-card-content>
            <form novalidate  #loginForm="ngForm" (ngSubmit)="doLogin(loginForm)">
                <p>Please login to continue</p>
              <mat-form-field class="full-width-input">
                <input matInput placeholder="User" name="email"   [ngModel] = "user.email"  required>
                
              </mat-form-field>
              <mat-form-field class="full-width-input">
                <input matInput type="password" name="password" placeholder="Password"   [ngModel] = "user.password"  required>
                 
              </mat-form-field>
              <button mat-stroked-button color="primary" type="submit">Login</button>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    <!-- /.login-logo -->
 
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->


    <!-- /.content-wrapper -->
    <div class="modal fade" id="forgotpasswordmodal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        Ã—
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        Forgot password
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="text" class="form-control" id=""  />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary">
                        Save changes
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
